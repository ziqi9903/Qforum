<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--在Springboot中，默认读取thymeleaf文件的路径是：src/main/resource/templates
    <head th:replace="/include/header::head" >-->
<body>
    <div th:fragment="nav">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">QiForum</span>
                    </button>
                    <a class="navbar-brand" href="/index">QiForum</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索话题">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">

                        <li th:if="${session.userSession!=null}">
                            <a href="/publish" class="glyphicon glyphicon-plus">发布</a>
                        </li>

                        <li class="dropdown" th:if="${session.userSession!=null}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span th:text="${session.userSession.getName()}"></span>
                                <span class="caret"></span>
                            </a>

                            <ul class="dropdown-menu">
                                <li><a href="/profile/question">
                                    <span class="glyphicon glyphicon-grain"></span>
                                    <span>问题</span>
                                </a>
                                </li>
                                <li><a href="/index">
                                    <span class="glyphicon glyphicon-user"></span>
                                    <span>首页</span>
                                </a>
                                </li>
                                <li><a href="#">
                                    <span class="glyphicon glyphicon-off"></span>
                                    <span>退出</span>
                                </a>
                                </li>
                            </ul>
                        </li>

                        <li th:unless="${session.userSession!=null}">
                            <a href="https://github.com/login/oauth/authorize?client_id=31eb497099b6bcf7081e&redirect_uri=http://localhost:8088/callback&scope=user&state=1">登录</a>
                        </li>

                    </ul>

                </div>
            </div>
        </nav>



    </div>

</body>
</html>
