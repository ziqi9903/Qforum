<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>QiForum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/community.css}" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">QiForum</span>
            </button>
            <a class="navbar-brand" href="/index">QiForum</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">

                <li th:if="${session.userSession!=null}">
                    <a href="#" class="glyphicon glyphicon-plus">发布</a>
                </li>

                <li class="dropdown" th:if="${session.userSession!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"
                       th:text="${session.userSession.getName()}">
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a href="#">个人中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>

                <li th:unless="${session.userSession!=null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=31eb497099b6bcf7081e&redirect_uri=http://localhost:8088/callback&scope=user&state=1">登录</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<nav>
    <!--页面中间元素 采用栅格系统流式布局-->
    <div class="container-fluid">
        <div class="row main">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

                <h4><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h4>
                <hr>

                <form action="/publish" method="post">

                    <div class="form-group">
                        <label for="title">论坛话题</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="话题..." th:value="${title}">
                    </div>

                    <div class="form-group">
                        <label for="description">话题补充</label>
                        <textarea  name="description" id="description" class="form-control"
                                   cols="30" rows="15" th:text="${description}"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tag">选择分类</label>
                        <input type="text" class="form-control" id="tag" name="tag"
                               placeholder="话题分类 , 以 , 号分隔" th:value="${tag}">
                    </div>

                    <span class="alert alert-danger" th:text="${error}"
                            th:if="${error != null}"></span>
                    <button type="submit" class="btn btn-success btn-publish" >发布</button>

                </form>

            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                <h4>知识点</h4>
                - Spring Boot <hr>
                - IDEA/Shotcut<hr>
                - 快捷键<hr>
                - Refactor<hr>
                - 重构,封装<hr>
                - Source Code<hr>
                - 源码分析<hr>
                - Git/Github<hr>

            </div>

        </div>
    </div>
</nav>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
