<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <title>QiForum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/community.css}" rel="stylesheet">
</head>
<body>

<div th:insert="~{/fragment/fragment :: nav}"></div>

<nav>
    <!--页面中间元素 采用栅格系统流式布局-->
    <div class="container-fluid">
        <div class="row main">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

                <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h4>
                <hr>

                <div class="media" th:each="question:${question.questions}">

                    <div class="media self-div">

                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle img-self"
                                     th:src="${question.user.avatar_url}">
                            </a>
                        </div>

                        <div class="media-body">
                            <h4 class="media-heading">
                                <a th:text="${question.title}"></a>
                            </h4>
                            <span th:text="${question.description}"></span><br>
                            <span class="text-desc"><span th:text="${question.comment_count}"></span> 个回复 • <span
                                    th:text="${question.view_count}"></span> 次浏览 • <span
                                    th:text="${#dates.format(question.gmt_create,'yyyy-MM-dd HH:mm')}"></span></span>
                        </div>
                        </span>
                    </div>
                </div>

                <nav aria-label="Page navigation ">
                    <ul class="pagination page-right">
                        <li th:if="${question.showFirstPage}">
                            <a href="/index?page=1" aria-label="Previous">
                                <span aria-hidden="true" class="glyphicon glyphicon-backward"></span>
                            </a>
                        </li>
                        <li th:if="${question.showPrevious}">
                            <a th:href="@{/index(page = ${question.currentPage - 1})}" aria-label="Previous">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li th:each="page : ${question.pages}" th:class="${question.currentPage == page}? 'active' : ''">
                            <a th:href="@{/index(page = ${page})}" th:text="${page}"></a>
                        </li>
                        <li th:if="${question.showNext}">
                            <a th:href="@{/index(page = ${question.currentPage + 1})}"aria-label="Previous">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            </a>
                        </li>
                        <li th:if="${question.showEndPage}">
                            <a th:href="@{/index(page = ${question.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true" class="glyphicon glyphicon-forward"></span>
                            </a>
                        </li>
                    </ul>
                </nav>

            </div>

            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">


            </div>

        </div>
    </div>
</nav>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
